<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #00abf0, #27505e, #00abf0);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .skills-container {
      width: 90%;
      max-width: 1000px;
      background:#ffffff10;
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: bold;
    }

    h2 i {
      color: #00c6ff;
      margin-right: 10px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .skill-box {
      background: #0072ff;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .skill-box i {
      font-size: 20px;
    }

    .skill-box:hover {
      background: #00c6ff;
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    a{
      font-size: 30px;
      position:absolute;
      margin-left:95%;
      top: 50px;
      color:#00c6ff;
    }
  </style>
</head>
<body>
  <div></div>
<a href="index.html"><i class="fa-solid fa-house"></i><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /></a>
  <div class="skills-container">
    <h2>TECHNICAL SKILLS</h2>
    <div class="skills-grid">
      <div class="skill-box"><i class="fa-brands fa-python"></i> Python</div>
      <div class="skill-box"><i class="fas fa-cogs"></i> Django</div>
      <div class="skill-box"><i class="fas fa-project-diagram"></i> REST APIs</div>
      <div class="skill-box"><i class="fas fa-server"></i> MYSQL</div>
      <div class="skill-box"><i class="fa-brands fa-html5"></i> HTML</div>
      <div class="skill-box"><i class="fa-brands fa-css"></i>CSS</div>
      <div class="skill-box"><i class="fa-brands fa-java"></i><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />JavaScript</div>
      <div class="skill-box"><i class="fa-brands fa-react"></i> React.js</div>
      
    </div>
  </div>

</body>
</html>
